<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>healthSense</title>
  <style>
    body {
      background-color: #a8d08d; /* light green background */
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 40px;
      color: #000;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
      gap: 40px;
    }

    .card {
      width: 200px;
      height: 200px;
      background-color: #d9e1f2; /* light blue card */
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>healthSense</h1>
  <div class="container">
    <div class="card">Pressure</div>
    <div class="card">Heart rate</div>
    <div class="card">Movement</div>
  </div>
</body>
</html>
